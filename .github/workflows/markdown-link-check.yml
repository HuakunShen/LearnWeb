name: Markdown Link Check
on:
  push:
    branches:
      - master
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  markdown-link-check:
    name: Broken Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Run link check
        run: |
        npm i -g markdown-link-check
        find . -name '*.md' -not -path "**/node_modules/*" -exec npx markdown-link-check {} \;
